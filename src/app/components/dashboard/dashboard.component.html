<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg text-center" style="width: 400px;">
      <h2 class="mb-4">Dashboard</h2>
      
      <div *ngIf="user" class="mb-4">
        <h4>Welcome, {{ user.name || user.email }}!</h4>
        <p class="text-muted">Email: {{ user.email || user.username }}</p>
      </div>
      
      <button class="btn btn-danger w-100" (click)="logout()">Logout</button>
    </div>
  </div>
